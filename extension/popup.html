<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="jquery-3.5.1.min.js"></script>
    <script src="popper.js@1.16.0/popper.min.js"></script>
    <script src="bootstrap-4.5.0-dist/js/bootstrap.min.js" ></script>

    <link rel="stylesheet" href="colorpicker/css/colorpicker.css" />
    <script src="colorpicker/js/colorpicker.js"></script>

    <link rel="icon" type="image/png" href="/favicon.png"/>
    <title></title>

    <style>
      body {
        width: 300px;
      }
      
      #TextRGB {
        width: 80px;
      }

      #BackgroundRGB {
        width: 80px;
      }

      .alert-small {
        font-size: .8rem;
        display: none;
      }
    </style>
  </head>
  <body>

<div class="container">
<br>

<div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="IMEWatchEnableSwitch">
  <label class="custom-control-label" for="IMEWatchEnableSwitch">有効にする</label>
</div>

<br >

<label>
  文字色
  <input id="TextColorPicker" type="color" list="text-color-list">
  <datalist id="text-color-list">
    <option value="#000000"></option>
  </datalist>
  <input type="text" id="TextRGB">
</label>

<label>
  背景色
  <input id="ColorPicker" type="color" list="color-list">
  <datalist id="color-list">
    <option value="#CCFFCC"></option>
    <option value="#ffffe0"></option>
    <option value="#E0F3FF"></option>
    <option value="#EEE0FF"></option>
    <option value="#FFF2E0"></option>
  </datalist>
  <input type="text" id="BackgroundRGB">
</label>

<input type="text" class="form-control" id="InputSample" value="Sample">
<br >

<div class="alert alert-danger alert-small" role="alert" id="ConnectHostFailedAlert">
  ホストアプリケーションがインストールされていません。<br >
  <a href="https://github.com/amate/IMEStateVisible/releases/tag/v1.0">リンク先</a>から"IMEStateVisibleHost_1.0.zip"をダウンロードして"install_host.bat"を実行してください。<br >
  ブラウザ再起動後に有効になります。
</div>


<script src="popup.js"></script>

</div>
</body>
</html>
